{%extends "homepage/base.html"%}
{%block content%}



 <div class="col-md-">
                <div class="card gedf-card" >
                    <div class="card-body">
                        <header>
                        <h5 class="card-title">Friend</h5>
                        </header>
                        {% for friend in friends %}
                            <div class="card">
                                <div class="media">
                                    <img class="rounded-circle account-img" src="{{ friend.profile.image.url }}" style="width:100px;height:75px;">
                                        <div class="media-body">
                                            <a href="{% url 'view_profile' pk=friend.pk %}">
                                            <h2 class="account-heading">{{ friend.username }}</h2>
                                            </a>
                                            <p class="text-secondary">{{ friend.email }}</p>
                                        </div>
                                    <div class=".col-6 .col-md-4">
                                    <a href="{% url 'friends' operation='remove' pk=friend.pk %}">
                                        <button type="button" class="btn btn-outline-secondary">Remove</button>
                                    </a>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>


{%endblock content%}
